<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box position</title>

<style>
	div{
		border: 3px solid #73AD21;
		max-width:300px;
		margin:auto;
		heigth:100px;
		background-color:white;
		}
	.box1{
		position:static;
		}
	.box2{
		position:relative;
		left:10px;
		top:-10px;
		}
		.box3{
			position:relative;
			left:30px;
			top:-30px;
			}
		.box4{
			position:absolute;
			left:75px;
			top:75px;
		}
		.box5{
			position:fixed;
			botton:10px;
			right:10px;
		}
</style>

</head>
<body>
	<h2>box position example</h2>
	<hr>
	<div class = "box1">box-1: static</div>
	<div class = "box2">box-2:relative</div>
	<div class = "box3">box-3:relative</div>
	<hr>
	<div class = "box4">box-4:absolute</div>
	<div class = "box5">box-5:fixed</div>

</body>
</html>
